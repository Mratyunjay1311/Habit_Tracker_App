<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #333;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: #333;
    }

    nav button {
      flex: 1;
      padding: 0.8rem;
      border: none;
      background: #333;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    nav button:hover {
      background: #444;
    }

    nav button.active {
      background: #4CAF50;
    }

    main {
      padding: 1rem;
    }

    section {
      display: none;
    }

    section.active {
      display: block;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>Habit Tracker App</header>

  <nav>
    <button data-target="today" class="active">Today</button>
    <button data-target="habits">Habits</button>
    <button data-target="reports">Reports</button>
    <button data-target="settings">Settings</button>
  </nav>

  <main>
    <section id="today" class="active">
      <h2>Today's Habits</h2>
      <p>This is where todayâ€™s habit list will appear.</p>
    </section>

    <section id="habits">
      <h2>Manage Habits</h2>
      <p>Add/Edit/Delete habits here.</p>
    </section>

    <section id="reports">
      <h2>Reports</h2>
      <p>Weekly/Monthly progress reports will be shown here.</p>
    </section>

    <section id="settings">
      <h2>Settings</h2>
      <p>User preferences and app settings go here.</p>
    </section>
  </main>

  <footer>
    &copy; 2025 Habit Tracker
  </footer>

  <script src="app.js"></script>
</body>
</html>
